<!-- ===== MOT DE PASSE SIMPLE ===== -->
<script>
  const correctPassword = "HR2025";  // <<< CHOISIS TON MOT DE PASSE ICI

  document.addEventListener("DOMContentLoaded", () => {
    let access = sessionStorage.getItem("site_auth");

    if (access === "true") {
      document.getElementById("protectedContent").style.display = "block";
      return;
    }

    const entered = prompt("Veuillez entrer le mot de passe pour accéder au site :");

    if (entered === correctPassword) {
      sessionStorage.setItem("site_auth", "true");
      document.getElementById("protectedContent").style.display = "block";
    } else {
      alert("Mot de passe incorrect.");
      window.location.href = "https://www.google.ca";
    }
  });
</script>
