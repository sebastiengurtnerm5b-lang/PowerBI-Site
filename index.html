<!-- ===== Script Netlify Identity ===== -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {

    if (!window.netlifyIdentity) return;

    // S'assure que Identity est bien initialisé
    netlifyIdentity.init();

    // Quand Identity est prêt
    netlifyIdentity.on("init", (user) => {
      if (user) showContent();
      else hideContent();
    });

    // Quand l'utilisateur se connecte
    netlifyIdentity.on("login", () => {
      showContent();
    });

    // Quand l'utilisateur se déconnecte
    netlifyIdentity.on("logout", () => {
      hideContent();
    });

    function showContent() {
      document.getElementById("protectedContent").style.display = "block";
      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("logoutBtn").style.display = "inline-block";
    }

    function hideContent() {
      document.getElementById("protectedContent").style.display = "none";
      document.getElementById("loginBtn").style.display = "inline-block";
      document.getElementById("logoutBtn").style.display = "none";
    }
  });
</script>

<script>
  // Active l'écran "Set Password" lors d'une invitation Netlify Identity
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", (user) => {
      // Si l'utilisateur arrive depuis un lien d'invitation
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          // Une fois logué, on recharge la page
          document.location.href = "/";
        });
      }
    });
  }
</script>
